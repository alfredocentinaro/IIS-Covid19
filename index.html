<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>    
  </head>  
  <body>

<ion-app>
  <ion-tabs>
    <ion-tab tab="home">
      
 <ion-card>
        <img src="https://lh3.googleusercontent.com/QSb7_bHeT5dQZReUWLirWVSQygmr4CzBioyfxutL84IB-CFY6BuKPdDyKVSWuvIVbtk"  height="40%" />
        <ion-card-header>
          <ion-card-subtitle>Emergenza Sars Covid 2</ion-card-subtitle>
          <ion-card-title>IIS Alessandrini Marino</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Tutte le informazioni necessarie per una ripartenza in sicurezza delel lezioni a settembre.
        </ion-card-content>
      </ion-card>  
    </ion-tab>
    <ion-tab tab="settings">
      <h1>Impostazioni</h1>
    </ion-tab>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-label>Home</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="settings">
        <ion-label>Impostazioni</ion-label>
        <ion-icon name="settings"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
    
  </body>
</html>
